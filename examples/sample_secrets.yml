# Sample vault-encrypted secrets file
# This file would normally be encrypted with: ansible-vault encrypt secrets.yml

database:
  host: "localhost"
  port: 5432
  name: "myapp"
  user: "dbuser"
  password: "secret_password"

api:
  key: "sk-1234567890abcdef"
  endpoint: "https://api.example.com"
  timeout: 30

redis:
  host: "redis.example.com"
  port: 6379
  password: "redis_secret"

# Example of nested structures
app_config:
  debug: false
  log_level: "info"
  features:
    cache_enabled: true
    rate_limiting: true 